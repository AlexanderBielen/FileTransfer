<ion-view title="Sign up" id="signup" style="">
  <ion-content padding="true" class="has-header" ng-controller="signupCtrl">
    <form id="signup-form2" class="list">
      <ion-list id="signup-list2">
        <label class="item item-input" id="signup-input4">
          <span class="input-label">Username</span>
          <input placeholder="" ng-model="data.username" type="text">
        </label>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">Password</span>
          <input placeholder="" ng-model="data.password" type="text">
        </label>
      </ion-list>
      <button id="signup-button3" ng-click="register()" class="button button-stable  button-block">Sign up</button>
    </form>
  </ion-content>
</ion-view>
