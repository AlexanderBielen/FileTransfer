<ion-view title="Shared with me" id="page3" style="">
  <ion-content ng-controller="sharedCtrl">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="load()">
    </ion-refresher>
    <ion-header-bar class="bar-positive">
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="shouldShowDelete = !shouldShowDelete;"></button>
      </div>
      <h1 class="title">Files</h1>
      </ion-header-bar>
    <div class="list">
      <ion-list show-delete="shouldShowDelete">
        <ion-item ng-repeat="file in files" class="item item-icon-left" ng-click="showActionSheet(file)">
            <i class="icon ion-document"></i>
            {{file.filename}}
          <ion-delete-button class="ion-minus-circled"
                             ng-click="remove(file)">
          </ion-delete-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
