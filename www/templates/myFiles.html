<ion-view title="Local files" id="page2" style="">
  <!--<ion-content padding="true" class="has-header" ng-controller="FileTransferController">-->
      <!--<button class="button button-full button-positive" ng-click="DownloadFile()">Test File Download</button>-->
      <!--<button class="button button-full button-royal" ng-click="UploadFile()">Test File Upload</button>-->
  <!--</ion-content>-->
  <ion-content ng-controller="LocalFileBrowser">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getContents(currentDir)">
    </ion-refresher>
    <div class="list" ng-controller="FileTransferController">
      <div ng-repeat="file in files">
        <a class="item item-icon-left" ng-show="file.isDirectory" ng-click="getContents(file.nativeURL)">
          <i class="icon ion-folder"></i>
          {{file.name}}
        </a>
        <a class="item item-icon-left" ng-show="file.isFile" ng-click="showActionSheet(file)">
          <i class="icon ion-document"></i>
          {{file.name}}
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
